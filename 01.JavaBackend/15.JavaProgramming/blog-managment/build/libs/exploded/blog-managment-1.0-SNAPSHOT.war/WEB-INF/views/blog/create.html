<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<center>
    <h1>Create Blog</h1>
    <p>
        <a href="/blogs">List Blog</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/create-blog}" th:object="${blog}" method="post">
        <table border="1">
            <tr>
                <td>Title : </td>
                <td><input type="text" th:field="*{title}"> </td>
            </tr>
            <tr>
                <td>Describe : </td>
                <td><input type="text" th:field="*{describe}"></td>
            </tr>
            <tr>
                <td>Date : </td>
                <td><input type="text" th:field="*{createDate}"></td>
            </tr>
        </table>
        <input type="submit" value="Create Blog">
    </form>
</center>
</body>
</html>
