<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<center>
    <h3>View customer</h3>
    <p>
        <a th:href="@{/}">Back to Customer list</a>
    </p>
    <div id="form">
        <div class="cusdetail">
            <label>Name : </label>
            <label th:text="${customer.getName()}"></label>
        </div>
        <div class="cusdetail">
            <label>Email : </label>
            <label th:text="${customer.getEmail()}"></label>
        </div>
        <div class="cusdetail">
            <label>Address : </label>
            <label th:text="${customer.getAddress()}"></label>
        </div>
    </div>
</center>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
