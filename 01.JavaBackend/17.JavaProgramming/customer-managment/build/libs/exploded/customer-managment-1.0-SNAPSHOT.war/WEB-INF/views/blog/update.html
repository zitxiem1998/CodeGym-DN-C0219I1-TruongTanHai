<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<center>
    <h1>Edit Blog</h1>
    <p>
        <a href="/blogs">Back to list Blog</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/update-blog}" th:object="${blog}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <table border="1">
            <tr>
                <td>Title: </td>
                <td><input type="text" th:field="*{title}"></td>
            </tr>
            <tr>
                <td>Description: </td>
                <td><input type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>Category :</td>
                <td>
                    <select name="category">
                        <option th:each="p : ${categories}"
                                th:value="${p.id}"
                                th:text="${p.name}"
                                th:selected="(${p.id} == *{category.id})"></option>
                    </select>
                </td>
        </table>
        <input type="submit" value="Update Blog">
    </form>
</center>
</body>
</html>
