<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete category</title>
</head>
<body>
<center>
    <h1>Delete category</h1>
    <h2>Are you sure?</h2>
    <p>
        <a href="/categories">Back to list category</a>
    </p>
    <form th:action="@{/delete-category}" th:object="${category}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table border="1">
            <tr>
                <td>Name: </td>
                <td><label th:text="${category.name}"></label></td>
            </tr>
        </table>
        <input type="submit" value="Delete category">
    </form>
</center>
</body>
</html>
