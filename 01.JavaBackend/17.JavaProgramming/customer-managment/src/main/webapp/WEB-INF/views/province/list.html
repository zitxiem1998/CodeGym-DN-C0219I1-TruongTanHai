<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<center>
    <a href="/create-province">Create new province</a>
    <h1>Provinces</h1>
    <table border="1">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>View</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <th:block th:each="province: ${provinces}">
            <tr>
                <td th:text="${province.getId()}"></td>
                <td th:text="${province.getName()}"></td>
                <td><a th:href="@{/view-province/__${province.id}__}">View</a> </td>
                <td><a th:href="@{/edit-province/__${province.id}__ }">Edit</a></td>
                <td><a th:href="@{/delete-province/__${province.id}__ }">Delete</a></td>
            </tr>
        </th:block>
    </table>
</center>
</body>
</html>
