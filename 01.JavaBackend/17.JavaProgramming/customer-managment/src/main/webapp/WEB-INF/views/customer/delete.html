<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<center>
    <h1>Delete customer</h1>
    <h2>Are you sure?</h2>
    <p>
        <a href="/customers">Back to Customer list</a>
    </p>
    <form th:action="@{/delete-customer}" th:object="${customer}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table border="1">
            <tr>
                <td>FirstName:</td>
                <td><label th:text="${customer.firstName}"></label></td>
            </tr>
            <tr>
                <td>LastName:</td>
                <td><label th:text="${customer.lastName}"></label></td>
            </tr>
            <tr>
                <td>Province:</td>
                <td><label th:text="${customer.province.name}"></label></td>
            </tr>
        </table>
        <input type="submit" value="Delete Customer">
    </form>
</center>
</body>
</html>
